<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 6.1</title>
</head>
<body>
  <h1>Formulário 6.1</h1>
  <fieldset>
    <h2>Dados pessoais</h2>
    <label for="name-input">
      Nome completo:
      <input type="text" id="name-input" maxlength="40" required>
    </label>
    <label for="email-input">
      Digite seu email:
      <input type="email" id="email-input" maxlength="50" required>
    </label>
    <label for="cpf-input">
      Digite seu CPF:
      <input type="text" id="cpf-input" maxlength="11" required>
    </label>
    <label for="address-input">
      Digite seu endereço:
      <input type="text" id="address-input" maxlength="200" required>
    </label>
    <label for="city-input">
      Digite seu cidade:
      <input type="text" id="city-input" maxlength="28" required>
    </label>
    <label for="state-option">
      <select name="" id="state-option" required></select>
    </label>
    <label for="house-radio">
      Casa
      <input type="radio" id="house-radio" name="home" required>
    </label>
    <label for="apartment-radio">
      Apartamento
      <input type="radio" id="apartment-radio" name="home" required>
    </label>
  </fieldset>
  <fieldset>
    <h2>Dados do seu último emprego</h2>
    <label for="resume-input">
      Resumo do currículo:
      <textarea name="resume" id="resume-input" cols="30" rows="10" maxlength="1000" required></textarea>
    </label>
    <label for="position-input">
      Cargo:
      <input type="text" id="position-input" maxlength="40" required>
    </label>
    <label for="position-description-input">
      Descrição do cargo:
      <textarea name="" id="position-description-input" cols="30" rows="10" maxlength="500" required></textarea>
    </label>
    <label for="date-input">
      Data de início:
      <input type="date" id="date-input">
    </label>
  </fieldset>
</body>
</html>
