<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      function changeText(text) {
        document.getElementsByTagName("p")[0].innerHTML = text;
      }
      changeText("Me vejo maravilhoso!");

      function changeYellowToGreen(color) {
        document.getElementsByClassName(
          "main-content"
        )[0].style.backgroundColor = color;
      }
      changeYellowToGreen("rgb(76,164,109)");

      function changeRedToWhite(color) {
        document.getElementsByClassName(
          "center-content"
        )[0].style.backgroundColor = color;
      }
      changeRedToWhite("white");

      function fixTagH1(text) {
        document.getElementsByTagName("h1")[0].innerHTML = text;
      }
      fixTagH1("Exercício 5.1 - Javascript");

      function changeToUpperCase() {
        let text = document.getElementsByTagName("p");
        for (let i = 0; i < text.length; i++) {
          text[i].style.textTransform = "uppercase";
        }
      }
      changeToUpperCase();

      function showOnConsole() {
        let text = document.getElementsByTagName("p");
        for (let i = 0; i < text.length; i++) {
          console.log(text[i].innerHTML);
        }
      }
      showOnConsole();
    </script>
  </body>
</html>
